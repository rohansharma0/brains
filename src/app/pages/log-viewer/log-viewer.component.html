<div class="content">
    <form class="form-content">
        <div class="form-group-col">
            <div class="form-field">
                <label>Log Files Date From</label>
                <input type="date" />
            </div>
            <div class="form-field">
                <label>Log Files Date To</label>
                <input type="date" />
            </div>
            <div class="form-field">
                <label>Business</label>
                <input type="text" />
            </div>
            <div class="form-field">
                <label>Database Type</label>
                <input type="text" />
            </div>
        </div>
        <div class="form-group-col">
            <div class="form-field">
                <label>Search</label>
                <input type="type" />
            </div>
            <div class="form-field">
                <label>Block ID</label>
                <input type="text" />
            </div>
            <div class="form-field">
                <label>User</label>
                <input type="text" />
            </div>
            <div class="form-field">
                <label>Terminal</label>
                <input type="text" />
            </div>
            <div class="form-field">
                <label>PID</label>
                <input type="text" />
            </div>
        </div>
        <div class="form-group-col">
            <div class="form-field">
                <label>Sort Type</label>
                <input type="type" />
            </div>
        </div>
        <div class="form-group-row">
            <div class="form-field">
                <input type="radio" />
                <label>Auto refresh results</label>
            </div>
        </div>
        <div class="btn-wrapper">
            <button mat-flat-button type="submit">Search</button>

        </div>
    </form>
    <div class="results-content">
        <p>BRAINS log rows for all databases between 28/02/2023 and 02/03/2023. Be aware rows in this table are only
            kept for 15 days.</p>

        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
